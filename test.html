  <script id="entry-template" type="text/template">
    <div class="entry">
      <p class="author">By: <%- author %></p>
      <p class="title">Title: <%- title %></p>
      <p class="date">Date: <%- publishedDate %></p>
    </div>
  </script>

  <script id="contents-show-template" type="text/template">
    <div class="contents contents-show">
      <p><%- contents %></p>
    </div>
    <button id="edit">Edit</button>
  </script>

  <script id="contents-edit-template" type="text/template">
    <textarea class="contents contents-edit"><%- contents %></textarea>
    <button id="save">Save</button>
  </script>

  <h1>One-A-Day for Men</h1>

  <div id="daily">
    <div id="entries-container">
      <form id="addEntry" action="#">
        <label for="title">Title </label><input id="title" type = "text" /><br />
        <label for="author">Author </label><input id="author" type = "text" /><br />
        <button id="create">Create</button>
        <button id="deleteAll">Delete All</button>
      </form>
      <div id="entries">
